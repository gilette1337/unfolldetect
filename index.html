<body>
    <div class="container">
        <h1>Instagram Unfollowers Detector</h1>
        <hr>

        <div class="upload-section">
            <form id="uploadForm" enctype="multipart/form-data">
                <label for="followersFile">Upload your followers .json file (followers_1.json):</label>
                <input type="file" id="followersFile" name="followersFile" accept=".json" required><br><br>
                <label for="followingFile">Upload your followings .json file (following.json):</label>
                <input type="file" id="followingFile" name="followingFile" accept=".json" required><br><br>
                <button type="button" id="checkButton" onclick="checkUnfollowers()">Check</button>
            </form>
        </div>

        <hr>

        <div class="terminal">
            <pre id="terminalOutput">[ Terminal Output ]</pre>
        </div>
    </div>

    <script>
        function checkUnfollowers() {
            const form = document.getElementById('uploadForm');
            const formData = new FormData(form);
            const terminalOutput = document.getElementById('terminalOutput');
            terminalOutput.textContent = "[*] Starting unfollowers check...\n";

            fetch('index.html', {
                method: 'POST',
                body: formData
            }).then(response => {
                const reader = response.body.getReader();
                const decoder = new TextDecoder('utf-8');
    
                function read() {
                    reader.read().then(({ done, value }) => {
                        if (done) {
                            terminalOutput.textContent += "[*] Process completed.\n";
                            return;
                        }

                        const decodedValue = decoder.decode(value);
                        terminalOutput.innerHTML += decodedValue;
                        terminalOutput.scrollTop = terminalOutput.scrollHeight; // Auto-scroll
                        read();
                    });
                }

                read();
            }).catch(error => {
                console.error("Error:", error);
                terminalOutput.textContent += "Error processing the files.\n";
            });
        }
    </script>

        if ($_SERVER['REQUEST_METHOD'] === 'POST') {
            function load_json_file($filename) {
                return json_decode(file_get_contents($filename), true);
            }

            function extract_usernames_followers($data) {
                $usernames = [];
                foreach ($data as $item) {
                    if (isset($item['string_list_data'])) {
                        foreach ($item['string_list_data'] as $user) {
                            $usernames[] = $user['value'];
                        }
                    }
                }
                return $usernames;
            }

            function extract_usernames_following($data) {
                $usernames = [];
                if (isset($data['relationships_following'])) {
                    foreach ($data['relationships_following'] as $item) {
                        if (isset($item['string_list_data'])) {
                            foreach ($item['string_list_data'] as $user) {
                                $usernames[] = $user['value'];
                            }
                        }
                    }
                }
                return $usernames;
            }

            $followingFile = $_FILES['followingFile']['tmp_name'];
            $followersFile = $_FILES['followersFile']['tmp_name'];

            echo "[*] Checking Followings...\n\n";
            $following_data = load_json_file($followingFile);
            $following_usernames = extract_usernames_following($following_data);
            echo "[*] Total Followings: " . count($following_usernames) . "\n\n";
            echo "-----------------------------------------------------------------\n\n";
            echo "[*] Checking Followers...\n\n";

            echo "[*] Total Followers: " . count($followers_usernames) . "\n\n";
